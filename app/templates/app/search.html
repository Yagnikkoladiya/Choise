{% extends 'app/base.html' %}
{% load static %}
{% block main-content %}
<main class="container my-4">
	<!-- Featured Products -->
	<h3 class="my-4 border-bottom pb-1"><span class="text-muted">Showing some result for</span> {{request.GET.search}}</h3>
	<div class="row" >
       {% for product in data %}
		  <div class="col-md-3 mb-4">
			 <div class="item">
			    <a href="{% url 'product-detail' product.id %}" class="btn">
                    <div class="item"><img src="{{product.product_image.url}}" alt="" height=130" class=" ">
                        <div class="fw-bold">{{product.title}}</div>
                           <div class="fw-bold">Rs. {{product.discounted_price }}
                            <div class="fw-light text-decoration-line-through">{{product.selling_price}}</div>
                           </div>
                    </div>
               </a>
            </div>
		  </div>
       {% endfor %}
	</div>
</main>
{% endblock %}
